<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Bihari Wedding Song Library</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background-color: #2F4F4F; /* Unique solid background color (dark slate gray) */
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        .container {
            background-color: rgba(0, 0, 0, 0.6);
            border-radius: 15px;
            padding: 30px;
            max-width: 600px;
            width: 100%;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 20px;
            font-weight: 600;
        }

        p {
            font-size: 1.2rem;
            margin-bottom: 30px;
        }

        .cta-button {
            background-color: #2F4F4F; /* Gold color for the button */
            color: white;
            padding: 15px 30px;
            text-decoration: none;
            font-weight: 500;
            font-size: 1.1rem;
            border-radius: 50px;
            transition: all 0.3s ease;
        }

        .cta-button:hover {
            background-color: #50c2c2; /* Orange color for hover effect */
            transform: scale(1.05);
        }

        .footer {
            margin-top: 20px;
            font-size: 0.9rem;
            color: #ddd;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Muslim Nikah Song Library</h1>
        <p>We are currently preparing a rich collection of Muslim nikah songs for you to explore and enjoy. Stay tuned!</p>
        <a href="main.html" class="cta-button">Go to Home</a>
        <div class="footer">
            <p>&copy; 2024 Muslim Nikah Song Library (On behalf of আয়না ঘর Studio) . All rights reserved.</p>
        </div>
    </div>
</body>
</html>
