<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Audio Library Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Popup Styles */
    .popup {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: white;
      padding: 20px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
      border-radius: 8px;
      z-index: 1000;
    }

    .popup img {
      width: 100px;
      border-radius: 50%;
    }

    .popup button {
      margin-top: 10px;
      padding: 10px;
      background: #1db954;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .popup button:hover {
      background: #1ed760;
    }
  </style>
  <script>
    // Show the director popup card
    function showDirectorPopup() {
      document.getElementById('directorPopup').style.display = 'block';
    }

    // Close the director popup card
    function closePopup() {
      document.getElementById('directorPopup').style.display = 'none';
    }
  </script>
</head>
<body class="d-flex justify-content-center align-items-center vh-100 bg-light">
  <div class="card p-5" style="width: 300px;">
    <h2 class="mb-4">Enter Security Pin</h2>
    <form action="/login" method="POST">
      <input type="text" class="form-control mb-3" name="securityPin" placeholder="Enter Security Pin" required>
      <button type="submit" class="btn btn-success w-100">Login</button>
    </form>
    <div class="mt-2">
      <a href="#" onclick="showDirectorPopup()">Forgot the security pin?</a>
    </div>
  </div>

  <!-- Director Popup Card -->
  <div class="popup" id="directorPopup">
    <img src="Director.jpg" alt="Director Picture">
    <h3>Contact Director</h3>
    <p>Director: Bipul</p>
    <p>Email: johndoe@example.com</p>
    <p>Phone : +91 6295 3165 31</p>
    <button onclick="closePopup()">Close</button>
  </div>
</body>
</html>
